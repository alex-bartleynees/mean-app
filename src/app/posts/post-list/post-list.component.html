<mat-accordion multi="true" *ngIf="storedPosts.length > 0">
  <mat-expansion-panel *ngFor="let post of storedPosts">
    <mat-expansion-panel-header> {{ post.title }} </mat-expansion-panel-header>
    {{ post.content }}
    <mat-action-row>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text" *ngIf="storedPosts.length <= 0">No posts added yet</p>
